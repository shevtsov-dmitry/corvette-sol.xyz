spring.application.name=corvette
spring.datasource.url=jdbc:sqlite:corvette.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=  # SQLite does not require a username
spring.datasource.password=  # SQLite does not require a password
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update